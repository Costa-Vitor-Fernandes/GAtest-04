name: 2Conventional Commits Validation

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate-commits:
    name: Validate Conventional Commits
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          npm install --save-dev \
            @commitlint/cli@18.4.3 \
            @commitlint/config-conventional@18.4.3 \
            conventional-changelog-conventionalcommits@7.0.2 \
            conventional-recommended-bump@9.0.0 \
            semver@7.5.4

      - name: Validate PR title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "Validando t√≠tulo do PR: $PR_TITLE"
          if ! echo "$PR_TITLE" | npx commitlint --verbose --config scripts/ci/commitlint.config.js; then
            echo "‚ùå T√≠tulo do PR est√° fora do padr√£o!"
            exit 1
          fi

      - name: Validate PR commit messages
        env:
          GITHUB_BASE_REF: ${{ github.event.pull_request.base.ref }}
        run: |
          node ./scripts/ci/validate-commits.cjs

      - name: Calculate next version
        id: version
        env:
          GITHUB_BASE_REF: ${{ github.event.pull_request.base.ref }}
        run: |
          node ./scripts/ci/calculate-version.cjs

      - name: Generate Comment Body
        id: generate_body
        uses: actions/github-script@v7
        env:
          VERSION_OUTPUTS: ${{ steps.version.outputs }}
          # CURRENT_VERSION: ${{ steps.version.outputs.current }}
          # NEXT_VERSION: ${{ steps.version.outputs.next }}
          # RELEASE_TYPE: ${{ steps.version.outputs.release_type }}
          # HAS_BREAKING: ${{ steps.version.outputs.breaking }}
          # GITHUB_BASE_REF: ${{ github.event.pull_request.base.ref }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const path = require('path');
            const scriptPath = path.resolve('./scripts/ci/comment-on-pr.cjs');
            require(scriptPath)({github, context, core});

      - name: Find Previous Comment
        id: fc
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'ü§ñ This comment is automatically updated.'

      - name: Create or Update Comment
        uses: peter-evans/create-or-update-comment@v4
        with: 
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ steps.generate_body.outputs.comment_body }}
          edit-mode: replace