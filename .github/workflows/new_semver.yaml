name: 2Conventional Commits Validation

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate-commits:
    name: Validate Conventional Commits
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          npm install --save-dev \
            @commitlint/cli@18.4.3 \
            @commitlint/config-conventional@18.4.3 \
            conventional-changelog-conventionalcommits@7.0.2 \
            conventional-recommended-bump@9.0.0 \
            semver@7.5.4

      - name: Create commitlint config
        run: |
          cat > commitlint.config.js << 'EOF'
          module.exports = {
            extends: ['@commitlint/config-conventional'],
            rules: {
              'type-enum': [
                2,
                'always',
                [
                  'feat',     // Nova funcionalidade
                  'fix',      // Corre√ß√£o de bug
                  'docs',     // Apenas documenta√ß√£o
                  'style',    // Formata√ß√£o, sem mudan√ßa de c√≥digo
                  'refactor', // Refatora√ß√£o sem mudan√ßa de funcionalidade
                  'perf',     // Melhoria de performance
                  'test',     // Adi√ß√£o/corre√ß√£o de testes
                  'chore',    // Tarefas de build, configs, etc
                  'ci',       // Mudan√ßas em CI/CD
                  'build',    // Mudan√ßas no sistema de build
                  'revert'    // Revers√£o de commit
                ]
              ],
              'subject-case': [0]
            }
          };
          EOF

      - name: Validate PR title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "Validando t√≠tulo do PR: $PR_TITLE"
          echo ""
          
          if ! echo "$PR_TITLE" | npx commitlint --verbose; then
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            echo "‚ùå T√≠tulo do PR est√° fora do padr√£o!"
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            exit 1
          fi

      - name: Validate commit messages
        run: |
          # Pega todos os commits do PR
          git fetch origin ${{ github.event.pull_request.base.ref }}
          COMMITS=$(git log --format=%H origin/${{ github.event.pull_request.base.ref }}..HEAD)
          
          echo "Validando commits do PR..."
          echo ""
          
          HAS_ERROR=0
          for commit in $COMMITS; do
            COMMIT_MSG=$(git log -1 --format=%B $commit)
            COMMIT_SHORT=$(git log -1 --format=%h $commit)
            
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            echo "Validando commit $COMMIT_SHORT:"
            echo "$COMMIT_MSG" | head -1
            echo ""
            
            if ! echo "$COMMIT_MSG" | npx commitlint --verbose; then
              echo ""
              echo "‚ùå Commit $COMMIT_SHORT est√° INV√ÅLIDO!"
              echo ""
              echo "‚ö†Ô∏è  ATEN√á√ÉO: Precisa ter ESPA√áO ap√≥s os dois pontos!"
              echo ""
              echo "‚ùå Errado: feat:add feature"
              echo "‚úÖ Correto: feat: add feature"
              echo ""
              HAS_ERROR=1
            else
              echo "‚úÖ Commit v√°lido!"
            fi
            echo ""
          done
          
          if [ $HAS_ERROR -eq 1 ]; then
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            echo "‚ùå Um ou mais commits est√£o fora do padr√£o!"
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            echo ""
            echo "Corrija os commits com:"
            echo "  git rebase -i HEAD~N  # onde N √© o n√∫mero de commits"
            echo "  # Marque com 'r' (reword) os commits a corrigir"
            echo "  git push --force-with-lease"
            echo ""
            exit 1
          fi
          
          echo "‚úÖ Todos os commits est√£o v√°lidos!"

      - name: Calculate next version
        id: version
        env:
          GITHUB_BASE_REF: ${{ github.event.pull_request.base.ref }}
        run: |
          cat > calculate-version.js << 'EOF'
          const conventionalRecommendedBump = require('conventional-recommended-bump');
          const semver = require('semver');
          const { execSync } = require('child_process');
          const fs = require('fs');
          console.warn('GITHUB_BASE_REF:', process.env.GITHUB_BASE_REF);

          async function calculateVersion() {
            try {
              // Busca a √∫ltima tag de vers√£o
              let currentVersion = '0.0.0';
              try {
                const latestTag = execSync('git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0"')
                  .toString()
                  .trim()
                  .replace(/^v/, '');
                currentVersion = semver.valid(latestTag) || '0.0.0';
              } catch (e) {
                console.log('Nenhuma tag encontrada, usando 0.0.0');
              }

              console.log(`Vers√£o atual: ${currentVersion}`);

              // Determina o tipo de bump necess√°rio
              const result = await conventionalRecommendedBump({
                preset: 'conventionalcommits',
                tagPrefix: 'v'
              });

              let releaseType = result.releaseType;
              console.log(`Tipo de release recomendado: ${releaseType}`);

              // Calcula a nova vers√£o
              const newVersion = semver.inc(currentVersion, releaseType);
              
              // Detecta breaking changes
              const commits = execSync('git log origin/${{ github.event.pull_request.base.ref }}..HEAD --format=%B')
                .toString();
              const hasBreakingChange = commits.includes('BREAKING CHANGE:') || commits.includes('!:');

              console.log(`Nova vers√£o: ${newVersion}`);
              console.log(`Breaking changes: ${hasBreakingChange}`);
              
              // Output para o GitHub Actions usando $GITHUB_OUTPUT
              const output = `current=${currentVersion}\nnext=${newVersion}\nrelease_type=${releaseType}\nbreaking=${hasBreakingChange}\n`;
              fs.appendFileSync(process.env.GITHUB_OUTPUT, output);

              return { currentVersion, newVersion, releaseType, hasBreakingChange };
            } catch (error) {
              console.error('Erro ao calcular vers√£o:', error);
              process.exit(1);
            }
          }

          calculateVersion();

      - name: Generate version summary
        id: summary
        run: |
          node ./scripts/ci/generate-summary.cjs

      - name: Comment on PR
        uses: actions/github-script@v7
        env:
          CURRENT_VERSION: ${{ steps.version.outputs.current }}
          NEXT_VERSION: ${{ steps.version.outputs.next }}
          RELEASE_TYPE: ${{ steps.version.outputs.release_type }}
          HAS_BREAKING: ${{ steps.version.outputs.breaking }}
          GITHUB_BASE_REF: ${{ github.event.pull_request.base.ref }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('version-summary.txt', 'utf8');
            console.warn('GITHUB_BASE_REF:', process.env.GITHUB_BASE_REF);
            
            const currentVersion = process.env.CURRENT_VERSION;
            const nextVersion = process.env.NEXT_VERSION;
            const releaseType = process.env.RELEASE_TYPE;
            const hasBreaking = process.env.HAS_BREAKING === 'true';

            let impactEmoji = 'üì¶';
            let impactText = 'Patch';
            
            if (releaseType === 'major' || hasBreaking) {
              impactEmoji = 'üí•';
              impactText = 'Major (Breaking Change)';
            } else if (releaseType === 'minor') {
              impactEmoji = '‚ú®';
              impactText = 'Minor (New Feature)';
            } else if (releaseType === 'patch') {
              impactEmoji = 'üêõ';
              impactText = 'Patch (Bug Fix)';
            }

            const body = `## ${impactEmoji} Version Impact Analysis

            **Current Version:** \`v${currentVersion}\`  
            **Predicted Version:** \`v${nextVersion}\`  
            **Release Type:** **${impactText}**

            ${hasBreaking ? '> ‚ö†Ô∏è **WARNING:** This PR contains BREAKING CHANGES!' : ''}

            ---

            ${summary}

            ---

            *ü§ñ This comment is automatically updated.*
            `;

            // Procura coment√°rios existentes do bot
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Version Impact Analysis')
            );

            if (botComment) {
              // Atualiza coment√°rio existente
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Cria novo coment√°rio
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }  