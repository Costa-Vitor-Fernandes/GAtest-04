name: 2Conventional Commits Validation

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate-commits:
    name: Validate Conventional Commits
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          npm install --save-dev \
            @commitlint/cli@18.4.3 \
            @commitlint/config-conventional@18.4.3 \
            conventional-changelog-conventionalcommits@7.0.2 \
            conventional-recommended-bump@9.0.0 \
            semver@7.5.4

      - name: Run Commitlint
        run: npx commitlint --config ./scripts/ci/commitlint.config.js

      - name: Validate PR title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "Validando t√≠tulo do PR: $PR_TITLE"
          
          if ! echo "$PR_TITLE" | npx commitlint --verbose; then
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            echo "‚ùå T√≠tulo do PR est√° fora do padr√£o!"
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            exit 1
          fi

      - name: Validate commit messages
        env:
          GITHUB_BASE_REF: ${{ github.event.pull_request.base.ref }}
        run: |
          node ./scripts/ci/validate-commits.cjs

      - name: Calculate next version
        id: version
        env:
          GITHUB_BASE_REF: ${{ github.event.pull_request.base.ref }}
        run: |
          node ./scripts/ci/calculate-version.cjs
          
      - name: Generate version summary
        id: summary
        env:
          GITHUB_BASE_REF: ${{ github.event.pull_request.base.ref }} 
        run: |
          node ./scripts/ci/generate-summary.cjs

      - name: Comment on PR
        uses: actions/github-script@v7
        env:
          CURRENT_VERSION: ${{ steps.version.outputs.current }}
          NEXT_VERSION: ${{ steps.version.outputs.next }}
          RELEASE_TYPE: ${{ steps.version.outputs.release_type }}
          HAS_BREAKING: ${{ steps.version.outputs.breaking }}
          GITHUB_BASE_REF: ${{ github.event.pull_request.base.ref }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('version-summary.txt', 'utf8');
            console.warn('GITHUB_BASE_REF:', process.env.GITHUB_BASE_REF);
            
            const currentVersion = process.env.CURRENT_VERSION;
            const nextVersion = process.env.NEXT_VERSION;
            const releaseType = process.env.RELEASE_TYPE;
            const hasBreaking = process.env.HAS_BREAKING === 'true';

            let impactEmoji = 'üì¶';
            let impactText = 'Patch';
            
            if (releaseType === 'major' || hasBreaking) {
              impactEmoji = 'üí•';
              impactText = 'Major (Breaking Change)';
            } else if (releaseType === 'minor') {
              impactEmoji = '‚ú®';
              impactText = 'Minor (New Feature)';
            } else if (releaseType === 'patch') {
              impactEmoji = 'üêõ';
              impactText = 'Patch (Bug Fix)';
            }

            const body = `## ${impactEmoji} Version Impact Analysis

            **Current Version:** \`v${currentVersion}\`  
            **Predicted Version:** \`v${nextVersion}\`  
            **Release Type:** **${impactText}**

            ${hasBreaking ? '> ‚ö†Ô∏è **WARNING:** This PR contains BREAKING CHANGES!' : ''}

            ---

            ${summary}

            ---

            *ü§ñ This comment is automatically updated.*
            `;

            // Procura coment√°rios existentes do bot
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Version Impact Analysis')
            );

            if (botComment) {
              // Atualiza coment√°rio existente
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Cria novo coment√°rio
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }  