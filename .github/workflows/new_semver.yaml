      #     CURRENT_VERSION: ${{ steps.version.outputs.current }}
      #     NEXT_VERSION: ${{ steps.version.outputs.next }}
      #     RELEASE_TYPE: ${{ steps.version.outputs.release_type }}
      #     HAS_BREAKING: ${{ steps.version.outputs.breaking }}
      #     GITHUB_BASE_REF: ${{ github.event.pull_request.base.ref }}
      #   with:
      #     github-token: ${{ secrets.GITHUB_TOKEN }}
      #     script: |
      #       const path = require('path');
      #       const scriptPath = path.resolve('./scripts/ci/generate-comment-body.cjs');
      #       require(scriptPath)({github, context, core});

      - name: Find Previous Comment
        id: fc
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'ðŸ¤– This comment is automatically updated.'

      - name: Create or Update Comment
        uses: peter-evans/create-or-update-comment@v4
        with: 
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
           ## ðŸ“¦ Version Impact
            **${{ steps.bump.outputs.type }}** release: `${{ steps.bump.outputs.current }}` â†’ next ${{ steps.bump.outputs.type }}
          edit-mode: replace