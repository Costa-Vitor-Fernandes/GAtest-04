name: 2Conventional Commits Validation

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate-commits:
    name: Validate Conventional Commits
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          npm install --save-dev \
            @commitlint/cli@18.4.3 \
            @commitlint/config-conventional@18.4.3 \
            conventional-changelog-conventionalcommits@7.0.2 \
            conventional-recommended-bump@9.0.0 \
            semver@7.5.4

      - name: Validate PR title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "Validando tÃ­tulo do PR: $PR_TITLE"
          if ! echo "$PR_TITLE" | npx commitlint --verbose ; then
            echo "âŒ TÃ­tulo do PR estÃ¡ fora do padrÃ£o!"
            exit 1
          fi

      - name: Validate commits
        run: npx commitlint --from origin/${{ github.event.pull_request.base.ref }} --to HEAD --verbose 

      - name: Calculate version bump
        id: bump
        run: |
          CURRENT=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          BUMP=$(npx conventional-recommended-bump -p angular)
          NEXT=$(node -e "console.log(require('semver').inc('$CURRENT', '$BUMP'))")
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "type=$BUMP" >> $GITHUB_OUTPUT
          echo "next=$NEXT" >> $GITHUB_OUTPUT

      - name: Find Previous Comment
        id: fc
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'ðŸ¤– This comment is automatically updated.'

      - name: Create or Update Comment
        uses: peter-evans/create-or-update-comment@v4
        with: 
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
           ## ðŸ“¦ Version Impact
            **${{ steps.bump.outputs.type }}** CURRENT TAG: `${{ steps.bump.outputs.current }}` -> next release type -> `${{ steps.bump.outputs.type }}` -> `${{ steps.bump.outputs.next }}
          edit-mode: replace