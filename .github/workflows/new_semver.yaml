name: 2Conventional Commits Validation

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate-commits:
    name: Validate Conventional Commits
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          npm install --save-dev \
            @commitlint/cli@18.4.3 \
            @commitlint/config-conventional@18.4.3 \
            conventional-changelog-conventionalcommits@7.0.2 \
            conventional-recommended-bump@9.0.0 \
            semver@7.5.4

      - name: Create commitlint config
        run: |
          cat > commitlint.config.js << 'EOF'
          module.exports = {
            extends: ['@commitlint/config-conventional'],
            rules: {
              'type-enum': [
                2,
                'always',
                [
                  'feat',     // Nova funcionalidade
                  'fix',      // Correção de bug
                  'docs',     // Apenas documentação
                  'style',    // Formatação, sem mudança de código
                  'refactor', // Refatoração sem mudança de funcionalidade
                  'perf',     // Melhoria de performance
                  'test',     // Adição/correção de testes
                  'chore',    // Tarefas de build, configs, etc
                  'ci',       // Mudanças em CI/CD
                  'build',    // Mudanças no sistema de build
                  'revert'    // Reversão de commit
                ]
              ],
              'subject-case': [0]
            }
          };
          EOF

      - name: Validate PR title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "Validando título do PR: $PR_TITLE"
          echo ""
          
          if ! echo "$PR_TITLE" | npx commitlint --verbose; then
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            echo "❌ Título do PR está fora do padrão!"
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            exit 1
          fi

      - name: Validate commit messages
        run: |
          # Pega todos os commits do PR
          git fetch origin ${{ github.event.pull_request.base.ref }}
          COMMITS=$(git log --format=%H origin/${{ github.event.pull_request.base.ref }}..HEAD)
          
          echo "Validando commits do PR..."
          echo ""
          
          HAS_ERROR=0
          for commit in $COMMITS; do
            COMMIT_MSG=$(git log -1 --format=%B $commit)
            COMMIT_SHORT=$(git log -1 --format=%h $commit)
            
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            echo "Validando commit $COMMIT_SHORT:"
            echo "$COMMIT_MSG" | head -1
            echo ""
            
            if ! echo "$COMMIT_MSG" | npx commitlint --verbose; then
              echo ""
              echo "❌ Commit $COMMIT_SHORT está INVÁLIDO!"
              echo ""
              echo "⚠️  ATENÇÃO: Precisa ter ESPAÇO após os dois pontos!"
              echo ""
              echo "❌ Errado: feat:add feature"
              echo "✅ Correto: feat: add feature"
              echo ""
              HAS_ERROR=1
            else
              echo "✅ Commit válido!"
            fi
            echo ""
          done
          
          if [ $HAS_ERROR -eq 1 ]; then
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            echo "❌ Um ou mais commits estão fora do padrão!"
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            echo ""
            echo "Corrija os commits com:"
            echo "  git rebase -i HEAD~N  # onde N é o número de commits"
            echo "  # Marque com 'r' (reword) os commits a corrigir"
            echo "  git push --force-with-lease"
            echo ""
            exit 1
          fi
          
          echo "✅ Todos os commits estão válidos!"

      - name: Calculate next version
        id: version
        run: |
          node ./scripts/ci/calculate-version.cjs

      - name: Generate version summary
        id: summary
        run: |
          node ./scripts/ci/generate-summary.cjs

      - name: Comment on PR
        uses: actions/github-script@v7
        env:
          CURRENT_VERSION: ${{ steps.version.outputs.current }}
          NEXT_VERSION: ${{ steps.version.outputs.next }}
          RELEASE_TYPE: ${{ steps.version.outputs.release_type }}
          HAS_BREAKING: ${{ steps.version.outputs.breaking }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            node ./scripts/ci/comment-on-pr.cjs