name: Conventional Commits And PR Validation

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate-commits:
    name: Validate Conventional Commits
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
      - name: Validate PR title
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          echo "Validando tÃ­tulo do PR: $PR_TITLE"
          if ! echo "$PR_TITLE" | bunx commitlint --verbose ; then
            echo "âŒ TÃ­tulo do PR estÃ¡ fora do padrÃ£o!"
            exit 1
          fi

      - name: Validate commits
        run: bunx commitlint --from origin/${{ github.event.pull_request.base.ref }} --to HEAD --verbose

      - name: Get latest release
        uses: actions/github-script@v7
        id: latest_release
        with:
          script: |
            const release = await github.rest.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            core.setOutput('tag', release.data.tag_name);

      - name: Calculate version bump
        id: bump
        run: bun scripts/get-next-version.ts ${{ steps.latest_release.outputs.tag }}

      - name: Find Previous Comment
        id: fc
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'ðŸ¤– This comment is automatically updated.'

      - name: Create or Update Comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ðŸ“¦ Version Impact
             CURRENT TAG: `${{ steps.bump.outputs.current }}` -> next release type -> `${{ steps.bump.outputs.type }}` -> `${{ steps.bump.outputs.next }}`

            ðŸ¤– This comment is automatically updated.

          edit-mode: replace
