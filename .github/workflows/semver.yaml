name: Semantic Version Check
on: [pull_request]
permissions:
  contents: read
  pull-requests: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - id: validate
        run: node .github/scripts/validate-commits.cjs
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BASE: ${{ github.event.pull_request.base.sha }}
          PR_HEAD: ${{ github.event.pull_request.head.sha }}
          BASE_TAG: v0.0.1
      
      - uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **ðŸ“¦ PrÃ³xima versÃ£o:** `${{ steps.validate.outputs.next_version }}`
            
            ${{ steps.validate.outputs.analysis }}
            
            ---
            *Baseado nos commits desde ${{ steps.validate.outputs.last_tag }}*
          edit-mode: replace
          comment-tag: version-preview